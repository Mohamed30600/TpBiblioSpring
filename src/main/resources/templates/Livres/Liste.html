<!DOCTYPE html>
<html xmlns="http://www.w3.org/199/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:text="${titre}">Titre</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
	
	<title th:text="${titre}">Titre</title>
</head>
<body>
	<h1 th:text="${titre}"></h1>
	<br />
	<a th:href="@{/livre/add}">AjoutLivre</a>
	<br/>
	<table>
		<thead>
			<tr>
				<th>autheur</th>
				<th>titre</th>
				<th>Modifier</th>
				<th>Supprimer</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="livre : ${livres}">
				<td	th:text="${livre.auteur}"></td>
				<td th:text = "${livre.titre}"></td>
				<td><a th:href="@{/livre/update/{id}(id=${livre.id})}">Modifier</a> </td> 
				<td><a th:href="@{/livre/delete/{id}(id=${livre.id})}">supprimer</a> </td> 
				
			</tr>	
		</tbody>
	</table>
</body>
</html>
