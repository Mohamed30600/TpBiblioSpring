<!DOCTYPE html>
<html xmlns="http://www.w3.org/199/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:text="${titre}">Titre</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
	
	<title th:text="${titre}">Titre</title>
</head>
<body>
<div  th:replace="fragments/menu :: tagmenu"></div>
	<h1 th:text="${titre}"></h1>
	<br />
	<a th:href="@{/emprunt/add}">ajoutEmprunt</a>
	<br/>
	<table class="table">
		<thead>
			<tr>
				<th>Date_debut  </th>
				<th> date_fin</th>
				<th>delai</th>
				<th>Nom</th>
				<th>Prenom</th>
				<th>Modifier</th>
				<th>Supprimer</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="emprunt : ${emprunts}">
				<td	th:text="${emprunt.date_debut}"></td>
				<td th:text = "${emprunt.date_fin}"></td>
				<td th:text = "${emprunt.delai}"></td>
				
				
				<td	th:text="${emprunt.clientEmprunt.nom}"></td>
				<td	th:text="${emprunt.clientEmprunt.prenom}"></td>
				
				
				
				<td><a class="btn btn-success"  th:href="@{/emprunt/update/{id}(id=${emprunt.id})}">Modifier</a> </td> 
				<td><a class="btn btn-danger" th:href="@{/emprunt/delete/{id}(id=${emprunt.id})}">supprimer</a> </td> 
				
			</tr>	
		</tbody>
	</table>
</body>
</html>
